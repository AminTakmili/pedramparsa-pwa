
<swiper *ngIf="!isLoading||childrenArray||childrenArray.length!=0" dir="rtl" [slidesPerView]="'auto'" class="mySwiper">
  <ng-template *ngFor="let i of childrenArray"  swiperSlide>
    <app-primarycard
    [item]="i"
    [loading]="false"
    >
  </app-primarycard>
  </ng-template>
</swiper>


<swiper  *ngIf="isLoading||!childrenArray||childrenArray.length==0" dir="rtl" [slidesPerView]="'auto'" class="mySwiper">
  <ng-template  *ngFor="let domy of ' '.repeat(4).split('')"
    swiperSlide>
    <app-primarycard
    [item]="domy"
    [loading]="true"

    >
  </app-primarycard>
  </ng-template>
</swiper>

<ion-card class="no-data" *ngIf="!isLoading&&!childrenArray">
  <ion-card-header>
    <ion-img [src]="'/assets/img/data-not-found-1965034-1662569.webp'"></ion-img>
    <ion-card-title>متاسفانه مطلبی وجود ندارد
    </ion-card-title>
    <!-- <ion-card-subtitle></ion-card-subtitle> -->
  </ion-card-header>

</ion-card>
