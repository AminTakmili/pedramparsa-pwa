<ion-header class="ion-no-border">
  
  <ion-toolbar >
    <ion-buttons   slot="start">
        <!-- <ion-button  >
            <ion-icon  slot="icon-only" [name]="'arrow-back-outline'"></ion-icon>
        </ion-button> -->
 
        <ion-back-button
        [defaultHref]="'home/vocabulary/'+backId"
        [text]=""
        [icon]="'arrow-back-outline'">
    </ion-back-button>
      </ion-buttons>
    <ion-title>{{headerTitel}}</ion-title>
  </ion-toolbar>
  

</ion-header>
<ion-content>
  <div class="details-read">
    <ion-label class="ion-text-wrap">
      <ion-text color="medium-shade">
        <h2>تعداد کلمات : {{wordCount}}</h2>
      
        <h2>کلمه های خوانده شده : {{wordStudyCount}} </h2>
      </ion-text>
    </ion-label>


  </div>
  <div class="steps">

    <ion-list [routerLink]="['review']" > 
      <ion-title>گام اول </ion-title>
      <ion-item  button   lines="none" color="light" >
        <ion-buttons   slot="end">
            <!-- <ion-button  > -->
              <ion-icon color="die-color" name="chevron-forward-outline"></ion-icon>
            <!-- </ion-button> -->
        </ion-buttons>
        <!-- <ion-label>
          Item
        </ion-label>
        
        <ion-title>گرامرها</ion-title> -->
        
        <ion-label class="ion-text-wrap">
          
          <ion-text color="die-color">
            <p>مرور کلمه ها</p>
          </ion-text>
        </ion-label>
  
      </ion-item>
      
     
       
    </ion-list>
    <ion-list [routerLink]="['card/dir']"   > 
      <ion-title>گام دوم</ion-title>
      <ion-item button   lines="none" color="light" >
        <ion-buttons   slot="end">
            <!-- <ion-button  > -->
              <ion-icon color="der-color" name="chevron-forward-outline"></ion-icon>
            <!-- </ion-button> -->
        </ion-buttons>
        <!-- <ion-label>
          Item
        </ion-label>
        
        <ion-title>گرامرها</ion-title> -->
        
        <ion-label class="ion-text-wrap">
          
          <ion-text color="der-color">
            <p>فلش کارت</p>
          </ion-text>
        </ion-label>
  
      </ion-item>
      
     
       
    </ion-list>
