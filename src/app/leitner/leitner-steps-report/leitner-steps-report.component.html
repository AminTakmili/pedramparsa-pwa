<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>کلمات لایتنر</ion-title> -->
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="start" name="close"></ion-icon>
        کلمات لایتنر   
         </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" *ngFor="let item of data; index as i">
    <!-- <ion-label>باکس {{item['step']}} </ion-label>
    <span>{{item['word_count']}} کلمه</span> -->
    <ion-card>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="9">
               <ion-card-header>
      
        <ion-card-title>{{item['word_title']}} </ion-card-title>
        <ion-card-subtitle>{{item['translation_title']}}</ion-card-subtitle>
      </ion-card-header>
          </ion-col>
          <ion-col size="3">
            <ion-icon (click)="delet(item,i)" size="large" name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
   
    
    </ion-card>
 
  </ion-item>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="لطفا صبر کنید...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
