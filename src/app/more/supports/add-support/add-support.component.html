<ion-header  class="ion-no-border">
  <ion-toolbar color="primary">
    
    <ion-buttons  slot="start">
      
      <ion-button (click)="dismiss()" class="just-link">
        <ion-icon   name="arrow-back-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title >پشتیبانی </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="addSupportForme" (submit)="submitaddSupportForme()"  action="" >
    <ion-item >
      <div class="form-input ">
        <!-- <label>عنوان درخواست</label> -->
        <ion-label position="floating">عنوان درخواست</ion-label>
       <ion-input formControlName="ticket_title" type="text" ></ion-input>
       <span class="error">
           
        <app-validator *ngIf="addSupportForme.controls['ticket_title'].touched || addSupportForme.controls['ticket_title'].dirty" [control]="addSupportForme.controls['ticket_title']" [controlName]="'عنوان درخواست'"> -->
       </app-validator>
      </span>
      </div>
     </ion-item>
     <ion-item >
      <div class="form-input ">
        <!-- <label>متن درخواست</label> -->
        <ion-label position="floating">متن درخواست</ion-label>
        <ion-textarea rows="5" cols="20"  formControlName="ticket_body" ></ion-textarea>
        <span class="error">
           
          <app-validator *ngIf="addSupportForme.controls['ticket_body'].touched || addSupportForme.controls['ticket_body'].dirty" [control]="addSupportForme.controls['ticket_body']" [controlName]="'متن درخواست'"> -->
         </app-validator>
        </span>
      </div>
     </ion-item>
     <ion-item lines="none">
      <ion-button (click)="submitaddSupportForme()" expand="block" shape="round">
      ارسال درخواست
     </ion-button>
     </ion-item>
     
  </form>
</ion-content>
