<ion-header  class="ion-no-border">
  <ion-toolbar color="secondary">
    
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      
      <ion-button [routerLink]="['/more']" class="just-link" >
        <ion-icon   name="arrow-back-outline"></ion-icon>
        
      </ion-button>
      <!-- <ion-back-button class="just-link" >
         <ion-icon   name="arrow-back-outline"></ion-icon>
        </ion-back-button> -->
    </ion-buttons>
    <ion-title>تماس با ما</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none" class="location">
      <div id="map" class="h-100 mt-5 mt-lg-0" #map></div>
     
    </ion-item>
   <ion-item *ngIf="address&&address!=''" lines="none" class="addres">
    <ion-card>
      <ion-title color="secondary"> آدرس </ion-title>
      <ion-text color="dark" >
       <p>{{address}}</p>
      </ion-text>
    </ion-card>
   </ion-item>
   <ion-item *ngIf="mobile&&mobile!=''" lines="none" class="mobile">
    <ion-card>
      <ion-title color="secondary"> تلفن </ion-title>
      <ion-text color="dark" >
       <p>{{mobile}}</p>
      </ion-text>
    </ion-card>
   </ion-item>
   <ion-item lines="none">
     <section class="sotial-item">
     <!-- <div  > -->
    <a *ngFor="let item of sotial" [href]=item[2] class="sotial">
      <span>{{item[1]}}</span>
      <div class="icon">
        <ion-icon size="large" [name]=item[0]></ion-icon>
      </div>
      </a>
     <!-- </div> -->
     </section>
   </ion-item>
    <!-- <ion-item-group>
      <ion-label>{{socialTitle}}</ion-label>
      <ion-item *ngFor="let i of contactLlist" lines="none">
        <ion-label>{{i}}</ion-label>
      </ion-item>
     
    </ion-item-group>
     -->
  </ion-list>

</ion-content>
